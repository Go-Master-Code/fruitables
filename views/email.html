<!DOCTYPE html>
<html>
<head><title>Send Email</title></head>
<body>
<h2>Form Kirim Email</h2>
<form action="/send_email" method="POST">
    <label>Email tujuan:</label><br>
    <input type="email" name="to" required><br><br>
    <label>Subjek:</label><br>
    <input type="text" name="subject" required><br><br>
    <label>Pesan:</label><br>
    <textarea name="message" rows="5" cols="30" required></textarea><br><br>
    <button type="submit">Kirim Email</button>
</form>
</body>
</html>
